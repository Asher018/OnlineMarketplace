<app-navbar></app-navbar>
<div class="signup-container">
    <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <input matInput formControlName="email" type="email" placeholder="Email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput formControlName="name" type="text" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput formControlName="address" type="text" placeholder="Address">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput formControlName="nickname" type="text" placeholder="Nickname">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput formControlName="password" type="password" placeholder="Password" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm password" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Select your role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="seller">Seller</mat-option>
                <mat-option value="buyer">Buyer</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button type="submit">Sign Up</button>
        <button mat-button type="reset" (click)="goBack()">Back</button>
    </form>
</div>
